{% extends "base.html" %}

{% block content %}
<div class="container py-5">
    <h1 class="text-center mb-5">الجداول الدراسية</h1>
    <div class="row justify-content-center">
        {% for schedule in schedules %}
        <div class="col-md-6 mb-4">
            <div class="card shadow-sm h-100">
                <div class="card-body text-center">
                    <h5 class="card-title">{{ schedule.title }}</h5>
                    <a href="/{{ schedule.file_url }}" class="btn btn-primary my-3" target="_blank">
                        <i class="fas fa-download ms-2"></i>تحميل الجدول
                    </a>
                    <p class="text-muted small">تاريخ النشر: {{ schedule.date_posted.strftime('%Y-%m-%d') }}</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<!-- Custom CSS -->
<style>
    .card {
        border: none;
        border-radius: 10px;
    }
    .shadow-sm {
        box-shadow: 0 .125rem .25rem rgba(0,0,0,.075)!important;
    }
    .card-title {
        font-weight: bold;
    }
    /* دارك مود موحد */
    [data-bs-theme="dark"] .bg-light {
        background-color: #23272b !important;
    }
    [data-bs-theme="dark"] .card {
        background-color: #23272b;
        color: #f8f9fa;
        border-color: #343a40;
    }
    [data-bs-theme="dark"] .card-title,
    [data-bs-theme="dark"] .card-text {
        color: #f8f9fa;
    }
    [data-bs-theme="dark"] .btn-primary {
        background-color: #0d6efd;
        border-color: #0d6efd;
        color: #fff;
    }
    [data-bs-theme="dark"] .btn-primary:hover {
        background-color: #0b5ed7;
        border-color: #0a58ca;
    }
    [data-bs-theme="dark"] h1,
    [data-bs-theme="dark"] h5 {
        color: #f8f9fa;
    }
    [data-bs-theme="dark"] .text-muted {
        color: #b0b3b8 !important;
    }
</style>
{% endblock %}
